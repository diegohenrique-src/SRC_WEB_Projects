<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title >
            Verizon Telecomunications: Registro de Clientes
        </title>
        <h:outputStylesheet name="estilo.css" library="css"/>
    </h:head>
    <h:body>        
        <h:outputText id="pg1" value="Bem vindo a VeriZon Telecomunications, por favor preencha os dados: "/><br/><br/>        
        <h:form>            
            <h:panelGrid columns="2">
                <h:outputText value="Nome:"/>
                <h:inputText value="#{clienteBean.clienteAux.nome}" size="50"/>
                <h:outputText value="RG:"/>
                <h:inputText value="#{clienteBean.clienteAux.RG}" size="20"/>
                <h:outputText value="CPF:"/>
                <h:inputText value="#{clienteBean.clienteAux.CPF}" size="20"/>
                <h:outputText value="Estado: "/>
                <h:inputText value="#{clienteBean.clienteAux.estado}" size="2"/>
                <h:outputText value="E-mail: "/>
                <h:inputText value="#{clienteBean.clienteAux.email}" size="50"/>                                 
            </h:panelGrid><br/><br/>
            <p:commandButton  value="Gerar Cadastro" action="#{clienteBean.cadastraCliente()}" styleClass="botoes"/>
            
            <br/>
            
            <p:commandButton value="Buscar no Banco" action="#{clienteBean.buscaCliente()}" update="dl" styleClass="botoes"/>          
            <p:dataList id="dl" value="#{clienteBean.clientes}" var="cliente">
                    <f:facet name="header" >
                        CLIENTES CADASTRADOS
                    </f:facet>
                    #{cliente.nome}, #{cliente.RG}, #{cliente.CPF}, #{cliente.estado}, #{cliente.email}
            </p:dataList><br/>
            
        </h:form>
    </h:body>
</html>
